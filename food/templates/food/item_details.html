{% extends 'food/base.html' %}
{% block content %}

    <div class="row d-flex justify-content-center my-4">
        <div class="col-lg-8 d-flex shadow">
            <img src="{{ item.image }}" width="500px"/>
            <div class="d-flex flex-column ms-4">
                <div class="font-size-extra-large lead"> {{ item.name }}</div>
                <div class="font-size-extra-large fw-bold">${{ item.price }}</div>
                <div class="font-size-large">{{ item.description }}</div>
            </div>
        </div>
    </div>

{% endblock %}
