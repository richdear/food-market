{% extends 'food/base.html' %}

{% block content %}
    <div class="d-flex justify-content-center my-4">
        <div class="col-md-8 d-flex">
            <div class="col-md-3 me-5 shadow p-3">
                <div class="font-size-large">
                    Filter
                </div>
            </div>

            <div class="col-md-8">
                <div class="row justify-content-start">
                    {% for item in item_list %}

                        <div class="col-md-3 d-flex flex-column shadow align-items-center align-items-stretch m-2 p-3 ">
                            <img src="{{ item.image }}" height="180px" width="180px"/>
                            <div class="d-flex flex-column  justify-content-start">
                                <a href="{% url 'food:item_details' item.id %} " class="font-size-large lead">
                                    {{ item.name }}
                                </a>
                                <div class="font-size-large">
                                    $ {{ item.price }}
                                </div>
                                <div class="font-size-medium lead">
                                    {{ item.description }}
                                </div>

                            </div>


                        </div>

                    {% endfor %}
                </div>
            </div>
        </div>


    </div>
{% endblock %}
