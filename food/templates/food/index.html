{% extends 'food/base.html' %}

{% block content %}
    <div class="d-flex justify-content-center">
        <div class="d-flex col-lg-8">
            <ol class="d-flex align-items-center flex-column justify-content-center">
                {% for item in item_list %}

                    <li class="mb-3">
                        <div class="d-flex align-items-center">
                            <img src="{{ item.image }}" height="150px"/>

                            <a href="{% url 'food:item_details' item.id %} ">
                                {{ item.name }}
                            </a>
                        </div>
                    </li>

                {% endfor %}
            </ol>
        </div>

    </div>
{% endblock %}
